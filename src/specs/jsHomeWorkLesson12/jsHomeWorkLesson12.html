<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Гонки</title></head>
<body>
<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
<script>
    let Car = function (x, y) {
        this.x = x;
        this.y = y;
        this.draw();
    };

    Car.prototype.draw = function () {
        let carHtml = '<img src="../../../Kuznetsov.png">';

        this.carElement = $(carHtml);

        this.carElement.css({
            position: "absolute",
            left: this.x,
            top: this.y
        });

        $("body").append(this.carElement);
    };

    Car.prototype.moveRight = function (distance) {
        this.x += distance;

        this.carElement.css({
            left: this.x,
            top: this.y
        });
    };

    Car.prototype.moveLeft = function (distance) {
        this.x -= distance;

        this.carElement.css({
            left: this.x,
            top: this.y
        });
    };

    Car.prototype.moveUp = function (distance) {
        this.y -= distance;

        this.carElement.css({
            left: this.x,
            top: this.y
        });
    };

    Car.prototype.moveDown = function (distance) {
        this.y += distance;

        this.carElement.css({
            left: this.x,
            top: this.y
        });
    };

    let dima = new Car(20, 20);
    let dimaBro = new Car(100, 200);

    let winner = setInterval(function () {
        dima.moveRight(Math.random() * 2);
        dimaBro.moveRight(Math.random() * 2);
        if (dima.x >= 1000) {
            alert("Dima win");
            clearInterval(winner);
        } else if (dimaBro.x >= 1000) {
            alert("Dima Bro win");
            clearInterval(winner);
        }
    });
</script>
</body>
</html>
