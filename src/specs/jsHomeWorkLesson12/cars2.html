<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
<script>
    let Car = function (x, y) {
        this.x = x;
        this.y = y;
    };

    Car.prototype.draw = function () {
        let dimaPhoto = '<img src="../../../Kuznetsov.png">';

        this.carElement = $(dimaPhoto);
        this.carElement.css({
            position: "absolute",
            left: this.x,
            top: this.y
        });

        $("body").append(this.carElement);
    };

    Car.prototype.moveRight = function () {
        this.x += 5;
        this.carElement.css({
            left: this.x,
            top: this.y
        });
    };
